environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  
  # Firebase
  firebase_core: ^4.4.0
  firebase_auth: ^6.1.4
  
  # HTTP Client
  dio: ^5.4.0
  
  # Audio
  just_audio: ^0.9.36
  
  # Local Storage
  hive: ^2.2.3
